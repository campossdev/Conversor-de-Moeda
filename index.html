<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo.css" />
    <title>Conversor de Moeda</title>
  </head>
  <body>
    <img class="logo" src="assets/logo.gif" alt="Logo" />

    <main>
      <label for="">
        Converter <b>de</b>
        <select name="" id="">
          <option value="real">R$ Real brasileiro</option>
        </select>
      </label>

      <label for="">
        Converter <b>para</b>
        <select class="currency-select">
          <option value="dolar">US$ Dólar Americano</option>
          <option value="euro">€ Euro</option>
          <option value="iene">¥ Iene japonês</option>
          <option value="libra"> £ libra esterlina</option>
        </select>
      </label>

      <label for="">
        Valor:
        <input class="input-currency" type="text" placeholder="R$:10.000,00" />
      </label>

      <button class="btn">Converter</button>

      <section>
          <div class="currency-box">
            <img src="assets/real.png" alt="Bandeira=do=Brasil" />
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$: 0,00</p>
          </div>

          <img class="arrow-img" src="assets/arrow.png" alt="Seta-para-baixo" />

          <div class="currency-box">
            <img class="currency-img" src="assets/dolar.png" alt="Bandeira-estados-unidos" />
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-value">US$: 0,00</p>
          </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
